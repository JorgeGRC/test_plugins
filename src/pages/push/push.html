<ion-header>

  <ion-navbar>
    <ion-title>Notif. Push</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>La aplicación está a la espera de notificaciones push</p>

  <div *ngIf="isRegistered">
    <p><strong>Registro completado. Push ID recibido: </strong></p>
    <p> {{pushId}} </p>
  </div>

  <ion-card *ngIf="notif">
    <ion-card-header><strong>Notificación recibida </strong></ion-card-header>
    <ion-card-content>
      <p><strong>Título:</strong> {{ notif.title }}</p>
      <p><strong>Contenido:</strong> {{ notif.content }} </p>
    </ion-card-content>
  </ion-card>
</ion-content>
